<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color, Border</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- p는 패딩 값 -->
    <p class="bg-yellow-500 text-red-800 text-lg p-5 mb-6">
      배경은 노란색, 글자색 붉은 색, 폰트 사이즈 크게
    </p>
    <!-- boreder 뒤의 숫자는 두께 -->
    <p class="border-2 border-blue-500 p-6 rounded-lg mb-6">
      파란색 보더와 둥근 모서리를 가진 보더를 적용!
    </p>
    <p class="border-2 border-green-500 p-6 rounded-full">
      녹색 보더와 완전히 둥근 모서리를 가진 보더를 적용!
    </p>
  </body>
</html>
