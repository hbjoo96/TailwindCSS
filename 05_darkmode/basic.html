<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Basic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // tailwind.config.js
      // cdn 버전에서는 module.exports가 아닌 tailwind.config로 직접 지정해줘야함
      tailwind.config = {
        darkMode: 'selector', // 선택자 전략(수동 전환)
        // ...
      };
    </script>
  </head>
  <body class="dark">
    <main class="min-h-screen flex items-center justify-center">
      <div
        class="bg-white dark:bg-slate-800 text-slate-900 dark:text-white p-6 rounded-lg shadow-md max-w-lg"
      >
        <h3 class="text-lg font-bold">Writes Upside-Down</h3>
        <p class="text-slate-600 dark:text-slate-400">
          The Zero Gravity Pen can be used to write in any orientation,
          including upside-down. It even works in outer space.
        </p>
      </div>
    </main>
  </body>
</html>
